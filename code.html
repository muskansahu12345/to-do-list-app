<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="code.css">
</head>

<body>
    <div class="container">
        <center>
        <header>
             <b>My To-Do List</b>
        </header>
    </center>
        <div class="input">
            <input type="text" placeholder="Add your task here...">
            <button><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="todoList">
        </div>
        <div class="footer">
            <span>Number of To-Do tasks: <span class="pendingTodo"></span> </span>
            <button><b>Clear All</b></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/fontawesome.min.js"    
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="code.js"></script>
</body>

</html>
